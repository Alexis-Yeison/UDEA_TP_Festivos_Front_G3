<mat-toolbar class="primary">
    <div class="center">
        Verificar si una fecha es festivo
    </div>
</mat-toolbar>
<div style="padding: 1rem;" class="elements">
    <mat-form-field appearance="fill">
        <mat-label>Selecciona una fecha</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="verificarFestivo()">
        Verificar
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/listar-festivos']">
        Ir a listar festivos
    </button>
</div>
